<!DOCTYPE html5>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
        <style>
            .outer{
                position: relative;
                margin-left: 62px;
                width : 601px;
                height : 50px;
                border : 5px solid black;
                margin-top: 61px;
            }
            .inner{
                position : absolute;
                background-color: red;
                width : 0%;
                height : 40px;
            }
        </style>
    </head>
    <body>
        <div class="outer" id="outer" onmousemove="fillBar('inner')"><div class="inner" id="inner" style=" background-color: rgb(255,0,0);" ></div></div>
        <div id="score" style="text-align: center;"></div>
        
    </body>
    <script>
        var prevwidth=0;
        function fillBar(id){
            var x = event.pageX - $('#outer').offset().left;
            // alert(x);
            var change;
            var color= document.getElementById("inner").style.backgroundColor;
            var match = color.match(/rgba?\((\d{1,3}), ?(\d{1,3}), ?(\d{1,3})\)?(?:, ?(\d(?:\.\d?))\))?/);
            //alert(match[2]);
            width = (x/600)*100;
            if(width>prevwidth){
                match[2]++;
                match[1]--;
                document.getElementById("inner").style.backgroundColor="rgb("+match[1]+","+match[2]+",0)";
            } 
            else{
                match[1]++;
                match[2]--;
                document.getElementById("inner").style.backgroundColor="rgb("+match[1]+","+match[2]+",0)";
            }   
          
            document.getElementById("inner").style.width = Math.floor(width)+"%";
            document.getElementById("score").innerHTML=Math.floor(width);
            width=prevwidth;
        }
    </script>
</html>
